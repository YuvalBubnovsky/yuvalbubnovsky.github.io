layout: default
---

<h1>Welcome to My Personal Website</h1>

{{ content }}

<h2>Recent Blog Posts</h2>
<ul>
    {% for post in site.posts limit:3 %}
    <li>
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
